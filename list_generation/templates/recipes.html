<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Recipes</title>    
    </head>
    <body>
         <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid ">
                <a class="navbar-brand" href="/">EZC</a>
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">Home</a>
                    <a id="id_recipes_link" class="nav-item nav-link" href="/recipes">Recipes</a>
                    <a id="id_ingredients_link" class="nav-item nav-link" href="/ingredients">Ingredients</a>
                </div>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a role="button" class="btn btn-secondary me-2 mb-2" href="#">Create account</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="btn btn-danger" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <div class="container mt-4 bg-primary">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Recipes</h1>
                </div>
            </div>
            <div id="id_recipes_table" class="row center d-flex justify-content-around pt-3 bg-danger" style="max-width: 800px;margin-left: auto; margin-right: auto;">
                {% for recipe in recipes %}
                    <div class="col-4 pb-3">
                        <div class="card">
                            <img class="card-img" style="filter: brightness(60%);" src="/static/img/lasagnes_vege.png">
                            <div class="card-img-overlay text-white">
                                <h4 class="card-title h4">{{recipe.name}}</h4>
                                <h6 class="card-subtitle mb-2 h6">{{recipe.ingredients_count}} ingredients</h6>
                            </div>
                            <a id="id_details_button_{{recipe.id}}" href="/recipes/{{recipe.id}}/" class="card-link btn btn-light stretched-link">Details</a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
