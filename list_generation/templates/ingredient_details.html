<!DOCTYPE html>
<html lang="en">
    <!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Ingredient details</title>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid ">
                <a class="navbar-brand" href="/">EZC</a>
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">Home</a>
                    <a id="id_recipes_link" class="nav-item nav-link" href="/recipes">Recipes</a>
                    <a id="id_ingredients_link" class="nav-item nav-link" href="/ingredients">Ingredients</a>
                </div>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a role="button" class="btn btn-secondary me-2 mb-2" href="#">Create account</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="btn btn-danger" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <h1 id="id_ingredient_name" class="text-center">{{ingredient.name}}</h1>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-8">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h3 class="text-center">Caracteristics</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mb-2">
                                <div class="container-fluid bg-dark" style="min-height: 2px;"> </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <table class="table table-striped">
                                    <tbody>
                                        <tr id="id_ingredient_category">
                                            <td class="h6">Category</td>
                                            <td class="text-end pe-5">{{ingredient.category.name}}</td>
                                        </tr>
                                        <tr id="id_ingredient_shelf">
                                            <td class="h6">Shelf</td>
                                            <td class="text-end pe-5">{{ingredient.shelf.name}}</td>
                                        </tr>
                                        <tr id="id_ingredient_price">
                                            <td class="h6">Price</td>
                                            <td class="text-end pe-5">{{ingredient.price}}</td>
                                        </tr>
                                        <tr id="id_ingredient_unit">
                                            <td class="h6">Unit</td>
                                            <td class="text-end pe-5">{{ingredient.unit.name}} ({{ingredient.unit.abbreviation}})</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4" style="max-height: 400px;">
                    <img src="/static/img/oignons.jpg" alt="onion" class="shadow rounded img-thumbnail" style="max-height: 400px;">
                </div>
            </div>
        </div>
    </body>
</html>
