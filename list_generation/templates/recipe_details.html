<!DOCTYPE html>
<html lang="en">
    <!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <title>Recipe details</title>
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid ">
                <a class="navbar-brand" href="/">EZC</a>
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">Home</a>
                    <a id="id_recipes_link" class="nav-item nav-link" href="/recipes">Recipes</a>
                    <a id="id_ingredients_link" class="nav-item nav-link" href="/ingredients">Ingredients</a>
                </div>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a role="button" class="btn btn-secondary me-2 mb-2" href="#">Create account</a>
                    </li>
                    <li class="nav-item">
                        <a role="button" class="btn btn-danger" href="#">Login</a>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-4">
            <div class="row">
                <div class="col-12">
                    <h2 id="id_recipe_name" class="h2 text-center">{{ recipe.name }}</h2>
                </div>
            </div>
            <div class="row mt-5">
                <div class="col-8">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <h3 class="h3 text-center">Ingredients</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mb-2">
                                <div class="container-fluid bg-dark" style="min-height: 2px;"> </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <table id="id_recipe_ingredients_table" class="table table-stripped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Quantity</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for recipe_ingredient in recipe.ingredients.all %}
                                            <tr>
                                                <td>
                                                    <div id="id_ingredient_{{ recipe_ingredient.id }}_name"> {{ recipe_ingredient.ingredient.name }} </div>
                                                </td>
                                                <td>
                                                    <div id="id_ingredient_{{ recipe_ingredient.id }}_quantity"> {{ recipe_ingredient.quantity }}{{ recipe_ingredient.ingredient.unit.abbreviation}} </div>
                                                </td>
                                            </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <img src="/static/img/lasagnes_vege.png" alt="{{ recipe.name }}" class="shadow rounded img-thumbnail" style="max-height: 400px;">
                </div>
            </div>
        </div>

    </body>
</html>
